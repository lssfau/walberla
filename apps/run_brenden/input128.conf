SimulationParameters
{
   velMag              1;                  //  physical velocity
   velocityComponents < 1, 0, 0 >;        //  Velocity Components, Simulation sets up as uLB * velocityComponents
   advectionPeriods 1;

   uLB               0.1;              // Lattice velocity
   
   remainingTimeLoggerFrequency 60;     //  Frequency (simulation seconds) of estimated remaining time.

   vtkWriteFrequency 160;                  //  Frequency of writing vtk files

   ic 6;                               // ! IC = 1 : gaussian curve with diffusion
                                       // ! IC = 2 : square pulse with diffusion
}

ScalarTransport
{
   kappa  0.125e-2;//0.125e-5;          // Diffusion coefficient of Ethylene (m^2/s) from: (10.1111/j.1365-2389.1982.tb01757.x)
   source 0.0;
}

DomainSetup
{
   blocks        <  4,  4,  4  >;
   cellsPerBlock <  32, 32, 32 >;
   periodic      <  1, 1, 1 >;
   dx              0.015625;                //  Grid spacing (m)
   cartesianSetup true;
}

